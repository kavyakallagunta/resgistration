<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="1.js" defer></script>
</head>
<body>
    <div class="container text-center">
        <form action="" class="form">
            <div class="form-group mt-5 ms-5 me-5">
                <div class="row ">
                    <div class="col col-mid-4">
                        <label for="" class="form-label h6">Student name</label>
                        <input type="text" class="form-control" id="name" value="" required>
                        <p id="nameid"></p>
                   </div>
                </div>
                <div class="row">
                    <div class="col col-mid-4">
                        <label for="" class="form-label h6">Password</label>
                        <input type="password" class="form-control" id="pass" value="" required>
                        <p id="passid"></p>

                    </div>
                </div>
                <div class="row">
                    <div class="col">
                        <label for="" class="form-label h6">Branch</label>
                        <select name="" id="sel" class="form-select" value = "" required>select branch
                        <option selected disabled value = "Branch"> Select branch</option>
                        <option value="1">IT</option>
                        <option value="2">CSE</option>
                        <option value="3">ECE</option>
                    </select>
                    <p  id="selid"></p>
                    </div>
                </div>
                  
                  <div class="row">
                      <div class="col col-md-4">
                          <label for="" class="form-label h6 text-center">Select Gender</label> <br>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="radiobutton" id="r1" value="" required>
                            <label for="" class="form-label text-center ">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="radiobutton" id="r2" value="" required>
                            <label for="" class="form-label text-center">Female</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="radio" class="form-check-input" name="radiobutton" id="r3" value="" required>
                            <label for="" class="form-label text-center">Other</label>
                        </div>
                        <p id="radid"></p>
                      </div>
                  </div>
                  <div class="row">
                      <div class="col col-mid-4">
                          <div class="form-check form-check-inline">
                              <input type="checkbox" class="form-check-input" id="ch1" name="1" value="" required>
                              <label for="" class="form-label">Music</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="ch2" name="1" value="" required>
                            <label for="" class="form-label">Enterprenuer</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input type="checkbox" class="form-check-input" id="ch3" name="1" value="" required>
                            <label for="" class="form-label">Higherstudies</label>
                        </div>
                        <p id="chid"></p>
                      </div>
                  </div>
                    <div class="row">
                        <div class="col col-mid-4">
                            <button id="btn" class="btn-primary">Submit</button>


                        </div>
                    </div>
            </div>
        </form>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
